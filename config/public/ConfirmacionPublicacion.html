<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Publicación - AutoConexion</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header>
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <a href="https://devops-grupo5.onrender.com">
                <img src="./../imagenes/LOGO.png" alt="Logo" />
            </a>
        </div>

        <!-- Menú de navegación -->
        <ul class="menu">
            <li><a href="AcercaDeNosotros.html">Acerca de Nosotros</a></li>
            <li><a href="ConoceDeAutos.html">Conoce de Autos</a></li>
        </ul>

        <!-- Botón de autenticación -->
        <div class="auth-buttons">
            <a href="InicioSesion.html" class="auth-icon"><i class="fas fa-user"></i></a>
        </div>

        <!-- Botón hamburguesa para pantallas pequeñas -->
        <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
</header>
  <!-- Contenido de la página -->
<section class="confirmation-section">
    <h2>¡Auto Publicado Exitosamente!</h2>
    <p>Tu auto ha sido publicado con éxito. Puedes ver la publicación a continuación:</p>
    <p id="carDetails">Detalles del auto: <strong id="carTypeDisplay"></strong></p>
  
    <a id="viewCarsButton" class="modern-button" href="./Ingresoexitoso.html">Ver Autos Publicados</a> <!-- Este enlace se actualizará -->
 
    <button onclick="location.href='./VenderAuto.html'" class="modern-button">Publicar un nuevo auto</button>
  

  </section>
  

  <!-- Pie de página -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <a href="https://devops-grupo5.onrender.com">
          <img src="./imagenes/LOGO.png" alt="Logo" />
        </a>
      </div>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="business-hours">
        <p>Publicaciones seguras y clientes activos todos los dias</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.querySelector('.hamburger-menu').addEventListener('click', function () {
            document.querySelector('.navbar').classList.toggle('active');
        });
  </script>
</body>
</html>
